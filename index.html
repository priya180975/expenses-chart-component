<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--chart.js-->

  <div class="container">
    
    <div class="balance">
      <div class="balance_amount">
        <span>My balance</span>
        <span class="bold-big">$921.48</span>
      </div>
      <img src="./images/logo.svg">
    </div>
   
    <div class="spending_total">
      <div class="spending_head bold-big">
        Spending - Last 7 days
      </div>
      <div class="spending_chart">
      <canvas id="chart" width="400" height="200"></canvas>
      </div>
      <hr>
      <div class="total">
        <div class="total_heading">Total this month</div>
        <div class="total_cal">
          <div class="total_amount bold-big">$478.33</div>
          <div class="total_last_month">
          <span class="bold">+2.4%</span>
          <span>from last month</span>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="script.js"></script>
</body>
</html>
